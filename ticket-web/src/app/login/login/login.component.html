<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Acceso a la Plataforma del Ayuntamiento</h2>
      <p>Inicia sesión para acceder a tus herramientas administrativas</p>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="dni">DNI</label>
        <input
          type="text"
          id="dni"
          name="dni"
          [(ngModel)]="loginDto.dni"
          required
          placeholder="Introduce tu DNI"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="loginDto.password"
            required
            placeholder="Introduce tu contraseña"
          />
          <button
            type="button"
            class="toggle-password-btn"
            (click)="togglePasswordVisibility()"
            aria-label="Mostrar u ocultar contraseña"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="submit-btn">
        Iniciar Sesión
      </button>
      <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
      </div>
    </form>
    <div class="login-footer">
      <p>
        ¿Olvidaste tu contraseña? <a href="/recuperar">Recupérala aquí</a>
      </p>
    </div>
  </div>
</div>
