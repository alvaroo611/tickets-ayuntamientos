<h1 mat-dialog-title class="dialog-title">{{ data.title }}</h1>
<div mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancelar</button>
  <button mat-button class="confirm-btn" color="primary" (click)="onConfirm()">Confirmar</button>
</div>
