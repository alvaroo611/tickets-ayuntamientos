<form class="city-council-form" (ngSubmit)="updateCityCouncil()">
  <!-- Botón de cierre -->
  <button type="button" class="close-btn" mat-icon-button (click)="closeForm()">
    <mat-icon>close</mat-icon>
  </button>


  <div class="form-group">
    <label for="name">Nombre del Ayuntamiento:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="cityCouncil.name"
      name="name"
      required
    />
  </div>

  <div class="form-group">
    <label for="isActive">Activo:</label>
    <input
      type="checkbox"
      id="isActive"
      [(ngModel)]="cityCouncil.isActive"
      name="isActive"
      checked
    />
  </div>

  <!-- Botón para enviar la actualización -->
  <button type="submit" class="submit-btn">Actualizar</button>
</form>
