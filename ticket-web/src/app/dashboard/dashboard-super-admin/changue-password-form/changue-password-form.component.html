<form class="employee-form" (ngSubmit)="onSubmit()">
  <button type="button" class="close-btn" mat-icon-button (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="form-group">
    <label for="password">Nueva Contrase単a:</label>
    <div class="password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        [(ngModel)]="password"
        name="password"  
        required
      />
      <button type="button" mat-icon-button (click)="togglePasswordVisibility()">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar Contrase単a:</label>
    <div class="password-wrapper">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
      <button type="button" mat-icon-button (click)="toggleConfirmPasswordVisibility()">
        <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="password && confirmPassword && password !== confirmPassword" class="change-password-text">
    Las contrase単as no coinciden.
  </div>

  <button type="submit" class="submit-btn" [disabled]="password !== confirmPassword">Actualizar Contrase単a</button>
</form>
