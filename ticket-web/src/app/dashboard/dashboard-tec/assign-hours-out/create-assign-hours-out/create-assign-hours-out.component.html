<form class="employee-room-form" (ngSubmit)="createAssignHoursOut()">
  <button type="button" class="close-btn" mat-icon-button (click)="closeForm()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="form-group">
    <label for="employeeDni">Empleado:</label>
    <select id="employeeDni" [(ngModel)]="employeeDni" name="employeeDni" required>
      <option *ngIf="!employeeDni" value="" disabled selected>Seleccionar Empleado</option>
      <option *ngFor="let employee of filteredEmployees" [value]="employee.DNI">
        {{ employee.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="startDate">Fecha de Inicio:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required />
  </div>

  <div class="form-group">
    <label for="startTime">Hora de Inicio:</label>
    <input type="time" id="startTime" [(ngModel)]="startTime" name="startTime" required />
  </div>

  <div class="form-group">
    <label for="endDate">Fecha de Fin:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required />
  </div>

  <div class="form-group">
    <label for="endTime">Hora de Fin:</label>
    <input type="time" id="endTime" [(ngModel)]="endTime" name="endTime" required />
  </div>

  <div class="form-group">
    <label for="reason">Motivo:</label>
    <textarea id="reason" [(ngModel)]="reason" name="reason" rows="3" required></textarea>
  </div>
  
  <div class="form-group">
    <label for="isActive">Activo:</label>
    <input type="checkbox" id="isActive" [(ngModel)]="isActive" name="isActive" checked />
  </div>


  <button type="submit" class="submit-btn">Asignar horas fuera</button>
</form>
