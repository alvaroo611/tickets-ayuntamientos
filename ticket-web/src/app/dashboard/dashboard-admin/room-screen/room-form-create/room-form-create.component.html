<form class="room-form" (ngSubmit)="createRoom()">
  <button type="button" class="close-btn" mat-icon-button (click)="closeForm()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="form-group">
    <label for="building">Edificio:</label>
    <input type="text" id="building" [(ngModel)]="building" name="building" required />
  </div>

  <div class="form-group">
    <label for="office">Oficina:</label>
    <input type="text" id="office" [(ngModel)]="office" name="office" required />
  </div>

  <div class="form-group">
    <label for="floor">Piso:</label>
    <input type="text" id="floor" [(ngModel)]="floor" name="floor" required />
  </div>
  
  <div class="form-group">
    <label for="departmentId">Departamento:</label>
    <select id="departmentId" [(ngModel)]="departmentId" name="departmentId" required>
      <option *ngIf="!departmentId" value="" disabled selected>Seleccionar Departamento</option>
      <option *ngFor="let department of departments" [value]="department.departmentId">
        {{ department.departmentName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="isActive">Activo:</label>
    <input type="checkbox" id="isActive" [(ngModel)]="isActive" name="isActive" checked />
  </div>




  <button type="submit" class="submit-btn">Crear</button>
</form>
